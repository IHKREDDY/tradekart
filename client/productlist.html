<!DOCTYPE html>
<html lang="en">
<head>
  <title>Product Catalog</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/bootstrap.min.css" rel="stylesheet" />
  <link href="css/product.css" rel="stylesheet" />
  <script src="javascript/jquery.min.js"></script>
  <script src="javascript/bootstrap.min.js"></script>
  <script src="javascript/angular.min.js"></script>
  <script src="javascript/productmodule.js"></script>
  <script src="javascript/productcontroller.js"></script>
</head>
<body ng-app="ProductCatalogApp" ng-controller="ProductController">
    <div class="container-fluid">
            <br />
            <div class="row">
                <article class="col-sm-4">
                    <a href="https://tradetracker.com/" target="_blank">
                        <img class="img-responsive image" src="https://tradetracker.com/media/2016/12/tradetracker-logo-2.svg">
                    </a>
                </article>
            </div>
            <br />
    </div>
<div class="container-fluid">
    <div class="alert alert-danger" ng-show="serviceDown">
        <strong>Service</strong> is currently not available.
    </div>
    <div class="well well-sm" ng-hide="serviceDown">
        <h2 >{{category}}</h2>
    </div>
  <div class="row">
    <aside class="col-sm-2">
        <form>
            <div class="form-group">
                <label for="txtCatType">Category Type:</label>
                <input id="txtCatType" type="number" min="1" max="10000" class="form-control" ng-model="categoryType">
            </div>
            <div class="form-group">
                <label for="txtAdType">Additonal Type:</label>
                <input id="txtAdType" type="number" min="1" max="10000" class="form-control" ng-model="additonalType">
            </div>
            <div class="form-group">
                <label for="txtLimit">Limit:</label>
                <input id="txtLimit" type="number"  min="1" max="10000" class="form-control" ng-model="limit">
            </div>
            <button type="button" class="btn btn-default" ng-click="Getproducts()">Get Products</button>
        </form>
    </aside>
    <section class="col-sm-10" ng-hide="waiting||serviceDown" >
    <div class="row" >
        <article class="col-sm-3 product" ng-repeat="product in products">
            <div class="product-container">
                <a href="{{product.URL}}">
                    <img class="img-responsive image" src="{{product.images[0]}}">
                    <div class="name" data-placement="top"  data-toggle="tooltip"  tool-tip>
                       {{product.name}}
                    </div>
                    <div class="clearfix"></div>
                    <div class="number">
                        {{product.id}}
                    </div>
                    
                    <div class="price">
                         {{product.price.currency}}  {{product.price.amount}}
                    </div>
                    <span style="display:none">
                          
                    </span>
                </a>
                <button type="button" class="btn btn-info btn-lg" id="myBtn" data-desc="{{product.description}}" info-btn>More Info</button>
            </div>
        </article>
        <div class="clearfix" ></div>
</div>
    </section>
  </div>
</div>

 <div class="container" ng-show="waiting">
        <div class="row">
            <div class="col-sm-2">

            </div>
            <div class="col-sm-10">
                <div class="progress">
                    <div class="progress-bar progress-bar-striped active" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width:40%">
                    </div>
                </div>
            </div>
        </div>
    </div>
        <!-- Modal -->
        <div class="modal fade" id="myModal" role="dialog">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h4 class="modal-title">Product Description</h4>
                    </div>
                    <div class="modal-body">
                        <p>
                            
                        </p> 
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>

            </div>
        </div>
</body>
</html>
